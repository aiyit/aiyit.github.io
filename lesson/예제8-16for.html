<html>
<head>
    <title>예제 8-17 2차원 for 문</title>
</head>
<body>
<h3> 2차원 for를 이용한 구구단 </h3>
   <table border="2">
   <script>
   for (var x = 1; x <= 9; x++) {  
	document.write("<tr>");
        document.write("<td> " + x+ "단" + "</td>");//세로축 값(1단~9단 표시)
	  for (var y = 2; y <= 9; y++) { 
            document.write("<td> " + x * y + "</td>");//가로축 값
        }
        document.write("</tr>");
    }
    </script>
    </table>   
</body>
</html>
