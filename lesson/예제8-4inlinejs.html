<!DOCTYPE html>
<html>
<head>
	<title>선언문</title>
</head>
<body>
<h1>JavaScript 선언문</h1>
    <script>
	var x, y, z;    //  변수 x, y, z의 선언 
	x = 5;         // 표현식으로 변수 x에 5를 대입
	y = 6;         // 표현식으로 변수 y에 6을 대입
	z = x + y;    // 표현식과 더하기 연산자( +)를 통해 변수 z에 x+y 값을 대입
	document.write("x+y=",z); //x+y 문자열과 z값 출력
    </script>
</body>
</html>
>
