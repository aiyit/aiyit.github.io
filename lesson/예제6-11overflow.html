<!DOCTYPE html>
<html>
<head>
	<title>Float and Clear</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/color.css">
	<style>
		img#no {  float: none; } 		img#left {  float: left; }
		img#right {  float:right; } 		img#clr {  clear:right; }
	</style>	
</head>
<body>
<h3>float and clear</h3>
<p><img id="no" src="images/ai.png
    " alt="none" style="width:100px; height:100px; ">
이미지 주변의 문자 float :none으로 이미지 주변에 표시 되지 않는다. 기본값은 none이다.</p>
<p ><img id="left" src="images/ai.png
    주변에 문자가 왼쪽에 물 흐르듯 표시된다. </p>
<p ><img id="right" src="images/ai.png
    " alt="right" style="width:100px; height:100px;">
이미지 주변의 문자 float :left로 이미지 주변에 문자가 오른쪽에 물 흐르듯 표시된다. </p>
<p ><img id="clr" src="images/ai.png
    " alt="right" style="width:100px; height:100px;">
이미지 주변의 문자 clear :right로 right로 설정된 float 속성을 해제하며 float:none과 같다. </p>
</body>
</html>
