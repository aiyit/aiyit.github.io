<!DOCTYPE html>
<html>
<head><title>Math 메소드2</title></head>
<body>
<h3>Math 객체 메소드2</h3>
<br>var x =1.00 , y = 3 ;
<br>Math.cos(1) : <b id="ca"></b>
<br>Math.cosh(1) : <b id="cca"></b>
<br>Math.exp(1) : <b id="cnct"></b>
<br>Math.floor(1) : <b id="ido"></b>
<br>Math.log(1): <b id="vlf"></b>
<br>Math.max(x,3,0.3,12): <b id="fxd"></b>
<br>Math.min(1,3,0.3,12) : <b id="prc"></b>
<br>Math.pow(1,y) : <b id="exp"></b>
<br>Math.random() : <b id="str"></b>
<script>
  var x =1.00 , y = 3 ;
  document.getElementById("ca").innerHTML = Math.cos(x);
  document.getElementById("cca").innerHTML =Math.cosh(x);
  document.getElementById("cnct").innerHTML = Math.exp(x);
  document.getElementById("ido").innerHTML = Math.floor(x); 
  document.getElementById("vlf").innerHTML = Math.log(x);
  document.getElementById("fxd").innerHTML = Math.max(x,3,0.3,12);
  document.getElementById("prc").innerHTML =Math.min(x,3,0.3,12);
  document.getElementById("exp").innerHTML = Math.pow(x,y);
  document.getElementById("str").innerHTML = Math.random();
</script>
</body>
</html>
