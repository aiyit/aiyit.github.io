<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예제7-9transition 예제</title>
  <style>
    .btn {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 2s, transform 2s;
      cursor: pointer;
    }
    .btn:hover {      background-color: #2ecc71;       transform: scale(1.1);     }
  </style>
</head>
<body>
  <h2>Transition 효과 버튼</h2>
  <button class="btn">마우스를 올리면 물체가 변합니다.</button>
</body>
</html>
