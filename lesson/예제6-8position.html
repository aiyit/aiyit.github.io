<!DOCTYPE html>
<html>
<head>
<title>예제 6-9 z-Index</title>
<meta charset="utf-8">
   <style>
        #box1 { position: absolute; width: 150px; height: 50px;
			background: red; z-index: 20; }
        #box2 { position: absolute; top: 30px; left: 30px;
            		width: 150px; height: 50px;  background: blue; z-index: 10; }
        #box3 { position: absolute; top: 60px; left: 60px;
           		width: 150px; height: 50px;  background: green;  z-index: 0;}
    </style>
</head>
<body>
    <div id="box1">Number #1 Z-index=20</div>
    <div id="box2">Number #2 Z-index=10</div>
    <div id="box3">Number #3 Z-index=0</div>
</html>
