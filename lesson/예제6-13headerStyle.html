<!DOCTYPE html>
<html>
<head>
	<title>Header Style</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/color.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>	
	/* navigation 항목 */
     #nav { overflow: hidden;  border-top: 2px solid blue; 
		border-bottom:2px solid blue;  text-align :center ; padding:15px;}
     #nav a { padding:20px; text-align: center; text-decoration: none; color : black ;}
     #nav a:hover {  font-weight: bold;  color : blue ; }/* 마우스 hover */
</style>
</head>
<body>
  <nav  id="nav">
  <a href="#">HTML5</a>
  <a href="#">CSS3</a>
  <a href="#">javascript</a>
  </nav>
</body>
</html>
