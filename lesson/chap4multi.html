<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식과 멀티미디어</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #eef2f7;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            overflow: hidden; /* Ensure no overflow on smaller screens */
        }

        li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        li a:hover,
        li a:focus {
            background-color: #f0f8ff;
            color: #0056b3;
        }

        /* Small adjustments for very narrow screens if needed */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            li a {
                font-size: 1em;
                padding: 12px 15px;
            }
        }
    </style>

</head>
<body>
    <h1>입력양식과 멀티미디어</h1>
    <ul>
        <li><a href="예제4-1input.html">예제4-1 input</a> – 텍스트 및 패스워드 입력 필드 예시</li>
        <li><a href="예제4-2input2.html">예제4-2 input2</a> – 파일, 이미지, 검색 입력 예시</li>
        <li><a href="예제4-3select.html">예제4-3 select</a> – select와 textarea 사용 예시</li>
        <li><a href="예제4-4veryfy.html">예제4-4 veryfy</a> – 입력 검증 예시</li>
        <li><a href="예제4-5audio.html">예제4-5 audio</a> – 오디오 삽입 예시</li>
        <li><a href="예제4-6video.html">예제4-6 video</a> – 비디오 삽입 예시</li>
        <li><a href="예제4-7devIframe.html">예제4-7 devIframe</a> – div와 iframe 사용 예시</li>
        <li><a href="예제4-8list.html">예제4-8 list</a> – 목록 리스트 예시</li>
    </ul>
</body>
</html>
