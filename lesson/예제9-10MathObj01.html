<!DOCTYPE html>
<html>
<head>
	<title>예제9-10Math 메소드1</title>
</head>
<body>
<h3>Math 객체 메소드1</h3>
<p>abs(x) : <b id="ca"></b></p>
<p>acos(x) : <b id="cca"></b></p>
<p>acosh(x) : <b id="cnct"></b></p>
<p>asin(x) : <b id="ido"></b></p>
<p>asinh(x): <b id="vlf"></b></p>
<p>atan(x): <b id="fxd"></b></p>
<p>atan2(x) : <b id="prc"></b></p>
<p>cbrt(x) : <b id="exp"></b></p>
<p>ceil(x) : <b id="str"></b></p>
<script>
  var x =1 , y = 3 ;
  document.getElementById("ca").innerHTML = Math.abs(x);
  document.getElementById("cca").innerHTML =Math.acos(x);
  document.getElementById("cnct").innerHTML = Math.acosh(x);
  document.getElementById("ido").innerHTML = Math.asin(x); 
  document.getElementById("vlf").innerHTML = Math.asinh(x);
  document.getElementById("fxd").innerHTML = Math.atan(x);
  document.getElementById("prc").innerHTML =Math.atan2(x,y);
  document.getElementById("exp").innerHTML = Math.cbrt(x);
  document.getElementById("str").innerHTML = Math.ceil(x);  
</script>
</body>
</html>
