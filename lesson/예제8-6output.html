<!DOCTYPE html>
<html>
<head>
	<title>예제8-7변수</title>
</head>
<body>
<h3>JavaScript 변수선언</h3>
    <script>
	var x = 5, y = 6, z;   	//  변수 x, y, z의 선언 
	z = x + y;    // 표현식과 더하기 연산자( +)를 통해 변수 z에 x+y 값을 대입
	document.write("x+y=",z +"<br/>");
	var $$, _x4, x123, xyz; //$,- 사용가능
	$$=3; _x4=4;  x123=5;  xyz=6;
	document.write($$+"$사용 "+_x4+"_ 밑줄사용 " + x123 + " x123 "+xyz);
	 // 예약어 및 숫자로 시작하는 변수는 사용할 수 없음
	document.write("예약어는 사용할 수 없음:var break=5; 1x3y=6 ;"); 
   </script>
</body>
</html>
