<!DOCTYPE html>
<html>
<head>
<title>예제6-5위치설정(positioning):absolute</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="color.css">
    <style>
    #stt { position:relative; width:200px;height:50px;background:#ffff00; }
    #rlt { position:absolute; width:200px;height:50px;background:#11ffff;}
    </style></head>
<body>
    <h4>절대 배치:absolute</h4>
    <p id="stt">position:relative</p>
    <div id="rlt" style="top:100px; left:50px;">position:absolute</div>
</body>
</html>
