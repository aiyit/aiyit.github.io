<!DOCTYPE html>
<html>
<head>
<title>예제7-13이동 Animation</title>
<style> 
	div {  width: 100px;   height: 50px;   
		background: cyan;   position: relative;
		animation-name : color ; animation-duration : 5s ;
	    	animation-iteration-count: infinite ; animation-delay:1s;	}
	@keyframes color {
		0% {background-color: red ;left:0px; top:0px;}
		25% {background-color:green ;left:200px; top:0px;}
		50%  {background-color:blue ;left:200px; top:200px;}
		75%   {background-color:cyan ;left:0px; top:200px;}
		100%  {background-color:orange ;left:0px; top:0px;}
	} 
</style>
</head>
<body>
<div><h4 style="color:gray;">iteration Animation</h4></div>
</body>
</html>
