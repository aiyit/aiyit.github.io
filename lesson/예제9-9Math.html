<!DOCTYPE html>
<html>
<head>  <title>예제 9-9Math 속성</title> </head>
<body>
<h3>Math 객체 속성</h3>
<p>Euler's 상수(E) : <b id="ca"></b></p>
<p>자연로그2 LN2 : <b id="cca"></b></p>
<p>자연로그10 LN10 : <b id="cnct"></b></p>
<p>2진로그E(LOG2E) : <b id="ido"></b></p>
<p>10진로그E(LOG10E): <b id="fxd"></b></p>
<p>PI : <b id="prc"></b></p>
<p>SQRT1_2 : <b id="str"></b></p>
<p>SQRT2 : <b id="vlf"></b></p>
<script>
  document.getElementById("ca").innerHTML = Math.E;
  document.getElementById("cca").innerHTML =Math.LN2;
  document.getElementById("cnct").innerHTML = Math.LN10;
  document.getElementById("ido").innerHTML = Math.LOG2E; 
  document.getElementById("fxd").innerHTML = Math.LOG10E;
  document.getElementById("prc").innerHTML =Math.PI;
  document.getElementById("str").innerHTML = Math.SQRT1_2;
  document.getElementById("vlf").innerHTML = Math.SQRT2;
</script>
</body>
</html>
