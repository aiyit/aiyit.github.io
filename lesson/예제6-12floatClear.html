<!DOCTYPE html>
<html>
<head>
	<title>Header Style</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/color.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	* { box-sizing: border-box; }  /*전체 선택자 */
	body {  margin: 0; }
	/* header 스타일 */
	#header { margin: 5px; padding: 10px; text-align: center ; }
	</style>	
</head>
<body>
<header id="header">
  <h2>AI 비서와 함께하는 웹호스팅</h2>
</header>
</body>
</html>
