<!DOCTYPE html>
<html>
<head>
	<title>예제6-1display 속성</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/color.css">
	<style>
        	#OList li {display:inline;border: 1px solid blue;}
		#block {display:block;}
	</style> 
</head>
<body>
    <ol id="OList">   
        	<li>AI</li>
	        <li>Software</li>
	        <li>Dept.</li>
		<li>VR</li>
	        <li>Convergence</li>  </ol>
	<i id="block">이탤릭</i><sup id="block">위첨자</sup>
	<sub id="block">아래첨자</sub>	<a id="block"href="#">링크</a>
</body>
</html>
