<!DOCTYPE html>
<html>
<head><title>예제8-19 do while반복문</title>
</head>
<body>
<h3>do while 반복문</h3>
<Script>
   var x = 20, y=45;
    do {
        document.write("do while : x=" + x +" "+  y+ "=y <br />");
	x++; y--;
    }while (  x < y)
</Script>
</body>
</html>
