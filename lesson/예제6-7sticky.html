<!DOCTYPE html>
<html><head>
<title>예제6-8위치설정(positioning)</title>
<meta charset="utf-8">
    <style>
    #stt { position:static; width:200px;height:50px;background:#ff0000; }
    #rlt { position:relative; width:200px;height:50px;background:#11ffaa;}
    #abs { position:absolute; width:200px;height:50px;background:#aa00ff}
    #fxd { position:fixed; width:200px;height:50px;background:#00aaff} 
    #stc { position: sticky; width:200px;height:50px;background:#333333;} 
	</style>
	</head>
<body>
    <h4>혼합 위치설정</h4>
        <p id="stt" style="top:50px;">position:static</p>
	<div id="rlt" style="top:25px; left:50px;">position:relative</div>
	<p id="abs" style="right:100px;">position:absolute; </p>
    	<div id="fxd" style="right:150px;">position:fixed; </div>
	<p id="stc" style="top:0px;">position:sticky; </p>
</body>   
</html>
