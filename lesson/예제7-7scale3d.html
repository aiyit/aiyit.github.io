<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>rotate3d() 예제</title>
  <style>
    .container {
      perspective: 600px;
      margin: 50px;
      display: flex;
      gap: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      transition: transform 0.6s;
    }

    .x-rotate {
      transform: rotate3d(1, 0, 0, 45deg);
    }

    .y-rotate {
      transform: rotate3d(0, 1, 0, 45deg);
    }

    .z-rotate {
      transform: rotate3d(0, 0, 1, 45deg);
    }

    .xy-rotate {
      transform: rotate3d(1, 1, 0, 60deg);
    }
  </style>
</head>
<body>
  <h2>rotate3d() 3차원 회전 예제</h2>
  <div class="container">
    <div class="box x-rotate">X축</div>
    <div class="box y-rotate">Y축</div>
    <div class="box z-rotate">Z축</div>
    <div class="box xy-rotate">XY축</div>
  </div>
</body>
</html>
