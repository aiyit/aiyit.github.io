<!DOCTYPE html>
<html>
<head>
<title>예제6-10투명성(Opacity)</title>
<meta charset="utf-8">
</head>
<style>
	div {  background-color: red;   padding: 10px; }
	#first {  opacity: 0.2; } #second { opacity: 0.5; } #third {  opacity: 0.8 ; }
</style>
</head>
<body>
<h3>투명 Box</h3>
<div id="first"><p>opacity 0.2</p></div>
<div id="second"><p>opacity 0.5</p></div>
<div id="third"><p>opacity 0.8</p></div>
<div><p>opacity 1 (기본값)</p></div>
</body>
</html>
