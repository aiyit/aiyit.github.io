<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'></meta>
<title>예제 10-10 onFocus()</title>
<script>
	function mfocus() {
	 document.getElementById("txt").value = "이미입력했습니다.";
	}
</script>
</head>
<body>
<h3>문자를 입력하세요</h3>
<input id="txt" type="text" onFocus="mfocus()">
</body>
</html>
