<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transition 예제</title>
  <style>
    .btn {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.5s, transform 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2ecc71;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>Transition 효과 버튼</h2>
  <button class="btn">마우스를 올려보세요</button>
</body>
</html>
