<!DOCTYPE html>
<html>
<head>
<title>예제6-3 위치설정(positioning):relative</title>
<meta charset="utf-8">
<style>
    #stt { position:relative; width:250px; height:40px; background:green; }
    #rlt { position:relative; width:250px; height:40px; background:blue; }
    #abs { position:relative; width:250px; height:40px; background:red; }
    #fxd { position:relative; width:250px; height:40px; background:yellow; }
    #stc { position:relative; width:250px; height:40px; background:cyan; }
</style>
</head>
<body>
    <h3> relative 상대 배치 </h3>
    <p id="stt" style="top:50px;">position:relative</p>
    <div id="rlt" style="top:25px; left:50px;">position:relative</div>
    <p id="abs" style="right:150px;">position:relative</p>
    <div id="fxd" style="right:200px;">position:relative</div>
    <p id="stc" style="right:150px;">position:relative</p>
</body>
</html>
