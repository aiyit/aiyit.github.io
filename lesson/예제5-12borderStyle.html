<!DOCTYPE html>
<html>
<head><title>예제5-13 혼합 경계선 스타일(BorderStyle)</title>
<meta charset="utf-8">
	<style> 
	#four {border-style:dotted dashed solid double; }
        #three{border-style: dashed solid double; } 
        #two {border-style: dotted dashed; }
	</style>
</head>
<body>
    <h1>경계선의 속성과 스타일</h1>
    <p id="four">4개 혼합(top,right,bottom,left)</p>
    <p id="three">3개 혼합(top, right/left, bottom)</p>
    <p id="two">2개 혼합(top/bottom, right/left)</p>  
</body>
</html>
