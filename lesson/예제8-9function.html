<!DOCTYPE html>
<html>
<head>
<title>예제8-10이벤트함수(Function)</title>
<script>
function jsFunction(){
	alert("눌렀군요!");
	document.getElementById("first").innerHTML = "first"; //문자출력
	document.getElementById("second").innerHTML ="second";//문자출력
}
</script>
</head>
<body>
<h1>JavaScript 이벤트함수(Function)</h1>
	<button onclick="jsFunction()">눌러주세요</button> //버튼 클릭 이벤트
	<p id="first"></p>
	<p id="second"></p>
</body>
</html>
