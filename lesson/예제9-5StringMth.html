<!DOCTYPE html>
<html>
<head>
	<title>예제9-5String 메소드1</title>
</head>
<body>
	<h3>String 메소드1</h3>
	<p>charAt : <b id="ca"></b></p>     
	<p>charCodeAt : <b id="cca"></b></p>
	<p>concat : <b id="cnct"></b></p>
	<p>indexOf : <b id="ido"></b></p>
	<p>lastIndexOf : <b id="lido"></b></p>
	<p>replace : <b id="rpl"></b></p>
<script>
  var str = "hello, welcome to AI Software!!";
  var str2 ="???";
  var ca = str.charAt(0); var cca = str.charCodeAt(0);
  var cnct = str.concat(str2); var ido = str.indexOf("AI");
  var lido = str.lastIndexOf("to"), rpl = str.replace("hello","Good Bye");
  document.getElementById("ca").innerHTML = ca;
  document.getElementById("cca").innerHTML = cca;
  document.getElementById("cnct").innerHTML = cnct;
  document.getElementById("ido").innerHTML = ido;
  document.getElementById("lido").innerHTML = lido;
  document.getElementById("rpl").innerHTML = rpl;
</script>
</body>
</html>
