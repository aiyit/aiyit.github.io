<title>예제6-7위치설정(positioning):sticky</title>
<meta charset="utf-8">
    <style>
    #rlt { position:absolute; width:200px;height:50px;background:#11ff00;}
    #fxd { position:fixed; width:200px;height:50px;background:#ffff00;}
    #stc { position:sticky; width:200px;height:50px;background:#ff11ff;}
    </style>
</head>
<body>
    <h4>고정 위치:sticky</h4>
    <p id="stc" style="top:50px; left:50px;">position:sticky</p>
    <p id="rlt" style="top:100px; left:50px;">position:absolute</p>
	<p id="fxd" style="top:50px; right:50px;">position:fixed</p>
