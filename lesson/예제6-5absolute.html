<!DOCTYPE html>
<html>
<head>
<title>예제6-6위치설정(positioning):fixed</title>
<meta charset="utf-8">
    <style>
    #stt { position:relative; width:200px;height:50px;background:#ff00ff; }
    #rlt { position:absolute; width:200px;height:50px;background:#ffff00;}
    #fxd { position:fixed; width:200px;height:50px;background:#11ffff;}
    </style>
</head>
<body>
    <h4>고정 위치:fixed</h4>
    <p id="stt">position:relative</p>
    <p id="rlt" style="top:100px; left:50px;">position:absolute</p>
	<p id="fxd" style="top:50px; right:50px;">position:fixed</p>
</body>
</html>
