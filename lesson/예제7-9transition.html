<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경계선 색상 애니메이션</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 5px solid red;
      animation: borderColorChange 4s infinite;
      margin: 100px auto;
    }

    @keyframes borderColorChange {
      0% {
        border-color: red;
      }
      25% {
        border-color: blue;
      }
      50% {
        border-color: green;
      }
      75% {
        border-color: orange;
      }
      100% {
        border-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
