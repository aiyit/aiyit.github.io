<!DOCTYPE html>
<html>
<head>
<title>2D Transform-matrix()</title> 
<meta charset="utf-8">
<style> 
	div#matrixScale {
	  width: 150px;   height: 80px;  background-color: red; 
	  transform :matrix(1, 0.4, 0, 1, 0, 0);
	}
	div#matrixSkew {
	  width: 150px;   height: 80px;  background-color: blue; 
	  transform :matrix(1, -0.4, 0, 1.2, 50, 0); 
	}
	div#matrixTranslate {
	  width: 150px;   height: 80px;  background-color: green; 
	  transform :matrix(1.5, 0.57, 0, 0.9, 100, 0);  
	}
</style>
</head>
<body>
<div><h1>Transform-matrix()</h1></div>
<div id="matrixScale">matrix(1, 0.4, 0, 1, 0, 0)</div> 
<div id="matrixSkew">matrix(1, -0.4, 0, 1.2, 50, 0)</div> 
<div id="matrixTranslate">matrix(1.5, 0.57, 0, 0.9, 100, 0);</div> 
</body>
</html>
