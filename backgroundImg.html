<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>X3DOM Background + Green Cone</title>
  <link rel="stylesheet" type="text/css"
        href="https://www.x3dom.org/release/x3dom.css">
  <script type="text/javascript"
          src="https://www.x3dom.org/release/x3dom.js"></script>
</head>

<body>
  <x3d width="800px" height="600px">
    <scene>
<Background id="bgimg" topUrl="img/skyImg.png" 
bottomUrl="img/bottomImg.png" 
rightUrl="img/rightImg.png"
leftUrl="img/leftImg.png"
frontUrl="img/frontImg.png"
 backUrl="img/backImg.png"></Background>

      

      <!-- 중앙 초록색 Cone -->
      <Transform translation="0 0 0">
        <Shape>
          <Appearance>
            <Material diffuseColor="0 1 0"></Material> <!-- 초록색 -->
          </Appearance>
          <Cone />
        </Shape>
      </Transform>

    </scene>
  </x3d>
</body>
</html>
