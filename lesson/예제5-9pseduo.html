<!Doctype html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">	
<title>예제3-10폰트와 텍스트</title>
<meta charset="utf-8">
<!--<link type="text/css" rel="stylesheet" href="color.css">-->
<style>
 body { font : bold 16px sans-serif; }
 #one{ color:blue; }  : 파랑색 텍스트
 #two{ direction:rtl; } : rtl(right to left)로서 오른쪽 정렬 효과 
 #three{ letter-spacing:15px; } :　각 텍스트의 간격을 10px로 유지 
 #four{ line-height:25px; text-decoration:overline; } : 줄의 간격을 25px로 하였으며 텍스트의 효과로 오버라인(overline)을 적용 
 #five{ text-align:center; text-decoration:line-through; } : 중앙 정렬과 취소선으로 표시. 
 #six{ text-decoration:overline; } :　텍스트위에 윗줄이 표시.
 #seven{ text-indent:10px; } : 들여쓰기표현 (아직미비함)
 #eight{ text-transform:lowercase; }
 #nine{ text-shadow: 6px 11px 6px gray; }


 </style>
</head>
<body>
    <h1 id="one">글자의 색상</h1> 	
	<h1 id="two">글자의 방향</h1>
	<h1 id="three">글자의 간격</h1> 	
	<h1 id="foour">글자의 줄의 높이, 취소선</h1>
	<h1 id="five">글자의 수평정렬, 밑줄</h1>
	<h1 id="six">글자의 장식, 윗줄</h1> 
	<h1 id="seven">글자의 들여쓰기</h1>
	<h1 id="eight">LETTER TRANSFORM</h1>
	<h1 id="nine">문자의 그림자</h1>
</body>
</html>
