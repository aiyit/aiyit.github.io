<!DOCTYPE html>
<html>
<head>
<title>예제7-12이동 Animation</title>
<style> 
	div {  width: 100px;   height: 50px;   
		background: blue;   position: relative;
		animation-name : color ; animation-duration : 5s ;  }
	@keyframes color{
	0% {border:2px dotted red ;left:0px; top:0px;}
	25% {border:5px dashed green ;left:200px; top:0px;}
	50%  {border:15px groove blue ;left:200px; top:200px;}
	75%   {border:5px inset cyan ;left:0px; top:200px;}
	100%  {border:2px solid orange ;left:0px; top:0px;}
	} 
</style>
</head>
<body>
<div>
<h4 style="color:gray;">translation Animation</h4>
</div>
</body>
</html>

</html>
