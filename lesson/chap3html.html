<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>예제 6-2 마진(margin)과 패딩(padding)</title>
  <style>
    body {
      margin-top: 20px;
      margin-left: 140px;
      padding: 20px;
      border: 1px solid cyan;
    }
    #container {
      border: 1px solid red;
    }
    .box-margin {
      width: 200px;
      height: 50px;
      background: #00ffff;
      margin: 30px;
      box-shadow: 5px 5px 3px #888888;
    }
    .box-padding {
      width: 200px;
      height: 100px;
      background: #ffff00;
      padding: 30px;
      box-shadow: 5px 5px 3px #770000;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>body { margin-top:20px; margin-left:140px; padding:20px; }</p>
    <div class="box-margin">margin:30px;</div>
    <div class="box-padding">padding:30px;</div>
  </div>
</body>
</html>
