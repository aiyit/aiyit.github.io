<!DOCTYPE html>
<html>
<head>
<title>3D Transform</title> 
<meta charset="utf-8">
<style> 
	div#trns01 {
	  width: 150px;   height: 80px;   background-color: green;   
	  transform: perspective(100px) translate3D(50px,20px,50px);
	}
	div#trns02 {
	  width: 150px;   height: 80px;   background-color: orange ;  
	  transform: perspective(200px) translate3D(50px,20px,0px);
	}
	div#trns03 {
	  width: 150px;  height: 80px;   background-color: blue; 
	  transform: perspective(300px) translate3D(50px,20px,-50px);
	}
	div#trns04 {
	  width: 150px;  height: 80px;   background-color: red;  
	  transform: perspective(300px) translate3D(50px,20px,50px);
	}
</style>
</head>
<body>
<h1>Transform3D-translate()</h1>
<div id="trns01">transform: perspective(100px) </div><br>
<div id="trns02"> transform: perspective(200px) </div><br>
<div id="trns03">transform: perspective(300px) </div>
<div id="trns04">transform: translate3D(200px,200px,50px);</div>
</body>
</html>
