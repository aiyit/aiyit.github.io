<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>예제 10-8 onmouseover()/onmouseout()</title>
  <script>
    function mouseOver() {
      var target = document.getElementById("mouse");
      target.innerHTML = "onMouseOut()";
      target.style.border = "2px solid blue";
    }

    function mouseOut() {
      var target = document.getElementById("mouse");
      target.innerHTML = "onMouseOver()";
      target.style.border = "2px solid red";
    }
  </script>
</head>
<body id="main">
  <h3 id="bttn">마우스를 올려놓으세요</h3>
  <h3 id="mouse" style="text-align:center; border:2px solid red;"
       onmouseover="mouseOver()" onmouseout="mouseOut()">
    onMouseOver()
  </h3>
</body>
</html>
