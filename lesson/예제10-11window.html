<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'></meta>
<title>예제 10-1 Window 객체</title>
</head>
<body>
<p id="target"></p>
<h3>윈도우 객체</h3>
<p id="win"></p>
<script>
	var w = window.innerWidth
	var h = window.innerHeight
	var x = document.getElementById("target");
	x.innerHTML = "브라우저 윈도우 크기 넓이: " + w + ", 높이: " + h + ".";
	for (var i in window ){
		 document.write(i+"</br>");
	}
</script>
</body>
</html>
