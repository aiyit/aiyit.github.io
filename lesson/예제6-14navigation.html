<!DOCTYPE html>
<html>
<head> 
	<title>수평 메뉴 </title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/color.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	ul { list-style-type:none; margin:0; padding:0; text-align:center; 
		overflow:hidden; background-color:#222222;
		 padding-top :10px;padding-bottom:10px; }
	li { display : inline; }
	li a { color: white; text-align: center; padding: 14px 16px; 
		text-decoration: none; }
	li a:hover { background-color: rgb(252, 250, 250); }
	</style>
</head>
<body>
<h2 align="center">수평 메뉴</h2>
<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">AI</a></li>
  <li><a href="#">HTML5</a></li>
  <li><a href="#">CSS3</a></li>
</ul>
</body>
</html>
