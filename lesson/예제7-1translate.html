<!DOCTYPE html>
<html>
<head>
	<title>2D Transform-rotate()</title> 
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/color.css">
	<style> 
	div#scaleXY {   width: 150px;   height: 80px;  background-color: blue; 
		transform :scale(0.5, 0.5); }
	div#scaleX {  width: 150px;   height: 80px; background-color: green;
		 transform: scaleX(1.5); }
	div#scaleY { width: 150px;  height: 80px;  background-color: red;
		transform:scaleY(1.5);  }
</style>
</head>
<body>
<h1>Transform-scale()</h1>
<div id="scaleXY">scaleXY(0.5, 0.5)</div><br>
<div id="scaleX">scaleX(1.5)</div><br>
<div id="scaleY">scaleY(1.5)</div>
</body>
</html>
