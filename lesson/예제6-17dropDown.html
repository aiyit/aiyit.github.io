<!DOCTYPE html>
<html>
<head>
	<title>2D Transform</title> 
	<meta charset="utf-8">
	 <link type="text/css" rel="stylesheet" href="css/color.css">
	<style> 
	div#trnsXY {   width: 150px;   height: 80px;
		background-color: red;   transform: translate(50px,50px); }
	div#trnsX {   width: 150px;   height: 80px;
		background-color: green ;  transform: translateX(150px); }
	div#trnsY {   width: 150px;  height: 80px;
		background-color: blue;  transform:translateY(50px); }
</style>
</head>
<body>
<h1>Transform-translate()</h1>
<div id="trnsXY">translate(100px, 200px)</div><br>
<div id="trnsX">translateX(150px)</div><br>
<div id="trnsY">translateY(300px)</div>
</body>
</html>
