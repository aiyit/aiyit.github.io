<!DOCTYPE html>
<html>
<head>
<title>2D Transform-skew()</title> 
<meta charset="utf-8">
<<style>
    .box {
      width: 120px;       height: 80px;
      margin: 10px;       background-color: lightblue;
      line-height: 80px;  text-align: center;
      font-weight: bold;  display: inline-block;
    }
    .skewX { transform: skew(20deg, 0); }
    .skewY { transform: skew(0, 20deg); }
    .skewXY { transform: skew(20deg, 20deg); }
  </style>
</head>
<body>
<h1>Transform-skew()</h1>
<div class="box skewX">Skew X</div>
<div class="box skewY">Skew Y</div>
<div class="box skewXY">Skew XY</div>
</body>
</html>
