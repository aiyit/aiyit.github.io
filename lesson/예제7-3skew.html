<!DOCTYPE html>
<html>
<head>
<title>2D Transform-rotate()</title> 
<meta charset="utf-8">
<style> 
div#rotate01 {
  width: 150px;   height: 80px;  background-color: red; 
  transform :rotate(-45deg); }
div#rotate02 {
  width: 150px;   height: 80px;  background-color: blue; 
  transform :rotate(60deg);  }
</style>
</head>
<body>
<h1>Transform-rotate()</h1>
<div id="rotate01">rotate(45deg)</div><br>
<div id="rotate02">rotate(60deg)</div><br>
</body>
</html>
