<!DOCTYPE html>
<html>
<head><title>예제9-12Math 메소드3</title></head>
<body>
<h3>Math 객체 메소드3   var x =1.234</h3>
<p>Math.round(x) : <b id="ca"></b></p>
<p>Math.sin(x) : <b id="cca"></b></p>
<p>Math.sinh(x) : <b id="cnct"></b></p>
<p>Math.sqrt(x)) : <b id="ido"></b></p>
<p>Math.tan(x): <b id="vlf"></b></p>
<p>Math.tanh(x): <b id="fxd"></b></p>
<p>Math.trunc(x) : <b id="prc"></b></p>
<script>
  var x =1.234 ;
  document.getElementById("ca").innerHTML = Math.round(x);
  document.getElementById("cca").innerHTML =Math.sin(x);
  document.getElementById("cnct").innerHTML = Math.sinh(x);
  document.getElementById("ido").innerHTML = Math.sqrt(x); 
  document.getElementById("vlf").innerHTML = Math.tan(x);
  document.getElementById("fxd").innerHTML = Math.tanh(x);
  document.getElementById("prc").innerHTML =Math.trunc(x);
</script>
</body>
</html>
</html>
