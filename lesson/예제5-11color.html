<!DOCTYPE html>
<html>
<head>
	<title>경계선스타일(BorderStyle)</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="author" content="저자">
	<meta content="Web3D, HTML5, 태그, CSS3">
	<link type="text/css" rel="stylesheet" href="color.css">
	<style>
		 h1 { border-style: dotted;} 
		#brdr{ border:4px dashed black;}
	</style>
</head>
<body>
    <div id="brdr"> 
	<h1>경계선 스타일</h1>
	<p style="border: none">none.</p>
	<p style="border: dotted 1px red;">dotted</p> 
	<p style="border: dashed 2px #ff00ff;">dashed</p>  
	<p style="border: solid  4px #ff0077; ">solid</p> 
	<p style="border: double 8px #00ffff;">double</p> 
	<p style="border: groove 16px #88ff99;">groove</p>  
	<p style="border: ridge  24px #aaffcc ; ">ridge</p> 
	<p style="border: inset  32px #8888ff; ">inset</p>  
	<p style="border: outset 48px #77ff77;">outset</p>  
    </div>
</body>
</html>
